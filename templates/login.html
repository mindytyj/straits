<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body
        {
           margin:auto;
           padding:auto;
           background-color:#7FFFD4;
        }

        h1
        {
           margin-top:300px;
           margin-left:100px;
           font-size:20px;
           text-align:center;

        }
        form
        {
             width:600px;
             height:500px;
             margin:auto;


        }
        label
        {
            padding:10px;
            margin-left:200px;
        }
        input
        {
            margin-bottom:20px;
        }
        #sub
        {
          margin-left:330px;
          cursor:pointer;
          border-radius:5px;

        }
        #sub:hover
        {
            background-color: green;
            color:white;
        }


    </style>
</head>
<body>
   <h1>Login</h1>
   <form action="/submit" method="POST">
       <label>
           username:
           <input type="text" id="username" name="username">
       </label>
       <br>
       <label>
           password:
          <input type="password" id="password" name="password">
       </label>
       <br>
       <input type="submit" value="submit" id="sub">
   </form>
</body>
</html>
