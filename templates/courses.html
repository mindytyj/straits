<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Course List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
        <li>
            <a href="/">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
         <li class="active">
            <a href="/courses">
                <i class="fa-solid fa-book-open"></i>
                <span>Courses</span>
            </a>
        </li>
         <li>
            <a href="/attendance">
                <i class="fa-solid fa-clipboard-user"></i>
                <span>Attendance</span>
            </a>
        </li>
         <li>
            <a href="/profile">
                <i class="fa-solid fa-address-card"></i>
                <span>Profile</span>
            </a>
        </li>
        <li class="logout">
            <a href = "/logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
</div>

    <div class="main">
        <div class="header-wrapper">
            <div class="header-title">
                <div class="title">
                    <span>Welcome, User</span>
                <h2>My Course List</h2>
                </div>
                <div class="user">
                    <div class="profile-pic"><img src="./image/img.jpg" alt=""/></div>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type = "text" placeholder="Search">
                    </div>
                </div>
            </div>
               <div class="main-course">
                   <div class="header-title">
                       <div class="title">
                            <h3>Registered Courses</h3>
                       </div>
                      <div class="title">
                          <a class="btn btn-info" href="/" role="button">Register for Course</a>
                      </div>
                   </div>
                   <div class="main-skills">
                       {% for item in courses %}
 <div class="card">
                           <i class="fas fa-laptop-code"></i>
                           <h3>{{item.CourseName}}</h3>
           <a class="btn btn-danger" href="/courses/{{item.CourseID}}/delete" role="button">Unregister</a>
                       </div>
{% endfor %}
                   </div>
               </div>
        </div>
    </div>

</body>
</html>
